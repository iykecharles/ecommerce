{% extends 'base.html' %}


{% block content %}


<div class="container text-center">
  <div class="row">
    <div class="col-12">
      <h5>Do you want to delete the post <strong>"{{ object.title }}"</strong>?</h5>
      <div>
        <form action="" method="post">
          {% csrf_token %}          
          <a class="btn btn-success btn-lg" href="{% url 'product' object.id %}">No, Cancel</a>
          <button class="btn btn-warning btn-lg" type="submit">Yes, Delete Post.</button>   
        </form>
      </div>
    </div>
  </div>
</div>





{% endblock content %}
