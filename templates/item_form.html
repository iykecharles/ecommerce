{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}

<div class="container-fluid mt-5">
  <div class="row text-center">
    <div class="col-12 text-center">
      <form action="" method="post">
        <div>
          {% csrf_token %}
          {{ form|crispy }}
        </div>
        <button class="btn btn-lg btn-success" type="submit"><strong>Post</strong></button>
      </form>



    </div>



  </div>

</div>

{% endblock %}
