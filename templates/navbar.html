{% load cart_template_tags %}


<!-- Navbar -->
<nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
  <div class="container">
    {% if user.is_authenticated %}
    <!-- Brand -->
    <a class="navbar-brand waves-effect" href="{% url 'home' %}" target="_blank">
      <strong class="blue-text">CHFashion</strong>
    </a>

    <!-- Collapse -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Links -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <!-- Left -->
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link waves-effect" href="{% url 'home' %}">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>                
      </ul>

      <!-- Right -->
      <ul class="navbar-nav nav-flex-icons">
        <li class="nav-item">
          <a href="{% url 'order-summary' %}" class="nav-link waves-effect">
            <span class="badge red z-depth-1 mr-1"> {{ request.user|cart_item_count }} </span>
            <i class="fas fa-shopping-cart"></i>
            <span class="clearfix d-none d-sm-inline-block"> Cart </span>
          </a>
        </li>
        <li class="nav-item">
          <a href="{% url 'account_logout' %}" class="nav-link waves-effect" target="_blank">Logout
            
          </a>
        </li>
        <li class="nav-item">
          <a href="{% url 'account_logout' %}" class="nav-link waves-effect" target="_blank">Profile
        
          </a>
        </li>
        {% else %}
        <li class="nav-item">
          <a href="{% url 'account_login' %}" class="nav-link waves-effect" target="_blank">Login
        
          </a>
        </li>
        <li class="nav-item">
          <a href="{% url 'account_signup' %}" class="nav-link waves-effect" target="_blank">Sign-up
        
          </a>
        </li>
        {% endif %}
        <li class="nav-item">
          <a href="{% url 'account_email' %}" class="nav-link waves-effect" target="_blank">Change E-mail
        
          </a>
        </li>
        
        
      </ul>

    </div>

  </div>
</nav>
<!-- Navbar -->
